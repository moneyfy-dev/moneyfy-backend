name: Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build WAR
        run: ./mvnw clean package -DskipTests

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "target/*.war"
          target: "/tmp/"

      - name: Restart Tomcat
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            TOMCAT_WEBAPPS="/opt/tomcat10/webapps"
            WAR_FILE=$(find /tmp -maxdepth 3 -name "*.war" | head -n 1)
            if [ -z "$WAR_FILE" ]; then
              echo "No WAR file found in /tmp" >&2
              ls -la /tmp || true
              ls -la /tmp/target || true
              exit 1
            fi
            rm -rf $TOMCAT_WEBAPPS/moneyfy $TOMCAT_WEBAPPS/moneyfy.war
            mv "$WAR_FILE" $TOMCAT_WEBAPPS/moneyfy.war
            chown tomcat:tomcat $TOMCAT_WEBAPPS/moneyfy.war || true
            systemctl restart tomcat10
            sleep 5
            systemctl status tomcat10 --no-pager -l || true
            ls -la $TOMCAT_WEBAPPS || true
            ls -la $TOMCAT_WEBAPPS/moneyfy.war || true
            ls -la $TOMCAT_WEBAPPS/moneyfy || true
            ls -la /opt/tomcat10/conf/Catalina || true
            ls -la /opt/tomcat10/conf/Catalina/localhost || true
            grep -n "<Host" /opt/tomcat10/conf/server.xml || true
            grep -n "defaultHost" /opt/tomcat10/conf/server.xml || true
            ss -lntp | grep -E ':(80|443|8080|8443)' || true
            grep -nE "autoDeploy|deployOnStartup|unpackWARs" /opt/tomcat10/conf/server.xml || true
            ls -la /opt/tomcat10/logs || true
            journalctl -u tomcat10 -n 200 --no-pager -l || true
            if ls /opt/tomcat10/logs/localhost*.log >/dev/null 2>&1; then
              for f in /opt/tomcat10/logs/localhost*.log; do
                echo "===== $f ====="
                tail -n 200 "$f" || true
              done
            fi
            if [ -f /opt/tomcat10/logs/catalina.out ]; then
              echo "===== /opt/tomcat10/logs/catalina.out ====="
              tail -n 200 /opt/tomcat10/logs/catalina.out || true
              grep -nE "SEVERE|ERROR|Exception|Failed|Context" /opt/tomcat10/logs/catalina.out | tail -n 200 || true
            fi
            if command -v curl >/dev/null 2>&1; then
              curl -I http://localhost:8080/ || true
              curl -I http://localhost:8080/moneyfy/ || true
              curl -I http://localhost:8080/moneyfy/v3/api-docs || true
              curl -I http://localhost:8080/moneyfy/swagger-ui.html || true
            fi
