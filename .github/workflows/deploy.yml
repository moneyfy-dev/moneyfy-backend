name: Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build WAR
        run: ./mvnw clean package -DskipTests

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "target/*.war"
          target: "/tmp/"

      - name: Restart Tomcat
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            TOMCAT_WEBAPPS="/opt/tomcat10/webapps"
            WAR_FILE=$(find /tmp -maxdepth 3 -name "*.war" -printf "%T@ %p\n" | sort -nr | head -n 1 | cut -d' ' -f2-)
            if [ -z "$WAR_FILE" ]; then
              echo "No WAR file found in /tmp" >&2
              ls -la /tmp || true
              ls -la /tmp/target || true
              exit 1
            fi
            rm -rf /opt/tomcat10/work/Catalina/localhost/moneyfy || true
            rm -rf $TOMCAT_WEBAPPS/moneyfy $TOMCAT_WEBAPPS/moneyfy.war
            mv "$WAR_FILE" $TOMCAT_WEBAPPS/moneyfy.war
            chown tomcat:tomcat $TOMCAT_WEBAPPS/moneyfy.war || true
            systemctl restart tomcat10
            sleep 5
            systemctl status tomcat10 --no-pager -l || true
            ls -la $TOMCAT_WEBAPPS/moneyfy.war || true
            if command -v curl >/dev/null 2>&1; then
              curl -I http://localhost:8080/moneyfy/ || true
            fi
